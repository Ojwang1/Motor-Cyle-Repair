<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login</title>
</head>
<style>
    form{
        display: inline-block;
        width: 100px;
        margin: 4px;
        padding: 2px;
        border-radius: 20px;
        background-color: gold;
        color: green;
        width: 500px;
        margin-left: 400px;
        margin-right: 400px;
        margin-top: 100px;
        margin-bottom: 100px;
        alignment: center;
        display: inline-block;

    }
    label{
        display: inline-block;
        width: 100px;
        margin: 4px;
    }
</style>
<body>
<div>
    <form action="Login.html">
        <h2>Login</h2>
        <p>Please put your correct details here.</p>
        <label for="First Name">First Name</label>
        <input type="text"id="First Name"placeholder="First Name"><br>
        <label for="Second Name">Second Name</label>
        <input type="text"id="Second Name"placeholder="Second Name"><br>
        <label for="Third Name">Third Name</label>
        <input type="text"id="Third Name"placeholder="Third Name"><br>
        <label for="Emial">Email</label>
        <input type="text"id="Emial"placeholder="Email"><br>
        <label for="Password">Password</label>
        <input type="text"id="Password"placeholder="Password"><br>

        <h3>Gender</h3>
        <label for="Male">Male</label>
        <input type="radio"id="Male"name="Gender"><br>
        <label for="Female">Female</label>
        <input type="radio"id="Female"name="Gender"><br>
        <label for="Other">Other</label>
        <input type="radio"id="Other"name="Gender"><br>
        <input type="Submit"id="">



    </form>
</div>


</body>
</html>
